# Known device profiles
mic_arrays:
  mic_array_4ch_default:
    geometry: circular
    radius_m: 0.05
    channel_order: [0, 1, 2, 3]
  mic_array_8ch_default:
    geometry: circular
    radius_m: 0.08
    channel_order: [0, 1, 2, 3, 4, 5, 6, 7]
  mic_array_6ch_default:
    geometry: circular
    radius_m: 0.07
    channel_order: [0, 1, 2, 3, 4, 5]

  # miniDSP UMA-8 (RAW mode)
  # Model: 7 mics on a ring + 1 center channel.
  # NOTE: The default ring radius is an estimate and should be calibrated.
  minidsp_uma8_raw_7p1:
    geometry: custom
    yaw_offset_deg: 0.0
    positions_m:
      - [0.042000, 0.000000]
      - [0.026187, 0.032837]
      - [-0.009346, 0.040947]
      - [-0.037841, 0.018223]
      - [-0.037841, -0.018223]
      - [-0.009346, -0.040947]
      - [0.026187, -0.032837]
      - [0.000000, 0.000000]
    channel_order: [0, 1, 2, 3, 4, 5, 6, 7]

cameras:
  generic_usb_cam:
    hfov_deg: 90
