# FocusField MVP configuration (1 camera, 4 microphones)
build: mvp

runtime:
  run_id: ""
  fail_fast: true
  enable_validation: true
  artifacts:
    dir: "artifacts"
    retention:
      max_runs: 10

trace:
  enabled: true
  level: medium
  thumbnails:
    enabled: true
    fps: 1
  record_raw_audio: false
  record_heatmap_full: false

health:
  enabled: true
  thresholds_ms:
    audio_frames: 200
    enhanced_final: 300
    face_tracks: 1000
    camera_frame: 1000

perf:
  enabled: true
  emit_hz: 1

audio:
  channels: 1  # laptop mic is mono; use 4 when a 4ch array is connected
  sample_rate_hz: 48000
  block_size: 1024
  device_profile: mic_mono_default
  capture:
    allow_mono_fallback: true
  vad:
    enabled: true
    mode: 1
    frame_ms: 20
    min_speech_ratio: 0.2
  doa:
    # SRP-PHAT requires 2+ microphones. Enable when running a mic array.
    method: disabled
  beamformer:
    method: delay_and_sum

video:
  cameras:
    - id: cam0
      hfov_deg: 90
      yaw_offset_deg: 0

vision:
  face:
    min_confidence: 0.6
    iou_threshold: 0.3
    max_missing_frames: 10
    min_area: 900
    min_neighbors: 4
    scale_factor: 1.1
    detect_width: 360
    detect_every_n: 1
  track:
    smoothing_alpha: 0.6
    max_missing_frames: 10
    min_age_frames: 2
  mouth:
    smoothing_alpha: 0.4
    min_activity: 0.015
    max_activity: 0.2
    diff_threshold: 4
    use_facemesh: true
    mesh_every_n: 1
    mesh_max_faces: 5
    mesh_min_detection_confidence: 0.5
    mesh_min_tracking_confidence: 0.5
    mesh_min_activity: 0.005
    mesh_max_activity: 0.1
    mesh_model_path: ""
  heatmap:
    bin_size_deg: 5
    sigma_deg: 12
    top_k_peaks: 3
    smoothing_alpha: 0.3

fusion:
  thresholds_preset: aggressive
  require_vad: false
  vad_max_age_ms: 500
  require_speaking: true

bus:
  max_queue_depth: 8

logging:
  level: info
  file:
    enabled: true
    flush_interval_ms: 200
    rotate_mb: 50

output:
  sink: virtual_mic
  virtual_mic:
    channels: 2
    # Recommended on macOS: install BlackHole 2ch and match it here.
    device_selector:
      match_substring: "BlackHole"

ui:
  host: 127.0.0.1
  port: 8080
  telemetry_hz: 15
