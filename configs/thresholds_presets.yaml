# Lock thresholds presets
aggressive:
  acquire_threshold: 0.55
  hold_ms: 500
  handoff_min_ms: 400
  speak_on_threshold: 0.45
  speak_off_threshold: 0.35
  min_on_frames: 1
  min_off_frames: 2
  min_switch_interval_ms: 350
  bearing_smoothing_alpha: 0.6

balanced:
  acquire_threshold: 0.65
  hold_ms: 800
  handoff_min_ms: 700
  speak_on_threshold: 0.5
  speak_off_threshold: 0.4
  min_on_frames: 2
  min_off_frames: 2
  min_switch_interval_ms: 500
  bearing_smoothing_alpha: 0.7

conservative:
  acquire_threshold: 0.75
  hold_ms: 1200
